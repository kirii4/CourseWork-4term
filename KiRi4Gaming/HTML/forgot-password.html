<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <title>Забыли пароль</title>
</head>

<body>

   <main class="main-forgot-password content-bc">
      <div class="breadcrumb">
         <ul class="breadcrumb__list center">
            <li class="breadcrumb__item"><a class="breadcrumb__link" href="index.html">Главная</a></li>
            <li class="breadcrumb__item">Восстановление пароля</li>
         </ul>
      </div>
      <section class="forgot-password enter-profile">
         <div class="enter-profile__wrapper container">
            <div class="enter-profile__info">
               <h3 class="enter-profile__heading">Восстановление пароля</h3>
               <p class="forgot-password__text enter-profile__text">Укажите адрес электронной почты</p>
               <form action="#" class="enter-profile__form">
                  <div class="enter-profile__check">
                     <span class="error"></span>
                     <input required autocomplete="email" class="enter-profile__input email" type="email"
                        placeholder="E-mail">
                  </div>
                  <button id="btnSubmit" type="submit" class="enter-profile__btn">Сбросить
                     пароль</button>
               </form>
               <a class="enter-profile__btn enter-profile__btn_none" href="authorization.html">Вернуться
                  назад</a>
            </div>
         </div>
      </section>
   </main>

   <script src="../js/footer.js"></script>
   <script src="../js/header.js"></script>
   <script src="../js/main.js"></script>
   <script>

      /* При нажатии на кнопку сбросить пароль */

      $(function () {
         $('#btnSubmit').click(function () {
            $('.enter-profile__form').css('display', 'none');
            $(".enter-profile__text").text('На ваш адрес электронной почты было отправлено письмо с новым паролем. Если вы не получите его в течение нескольких минут, убедитесь, что вы указали адрес электронной почты для своей учётной записи, и повторите попытку или обратитесь к нам за помощью.');
            $('.enter-profile__btn').removeClass("enter-profile__btn_none");
         })
      });
   </script>

</body>

</html>
