<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <title>Регистрация</title>
</head>

<body>
   <main class="main-registration content-bc">
      <div class="breadcrumb">
         <ul class="breadcrumb__list center">
            <li class="breadcrumb__item"><a class="breadcrumb__link" href="index.html">Главная</a></li>
            <li class="breadcrumb__item">Регистрация</li>
         </ul>
      </div>
      <section class="enter-profile">
         <div class="enter-profile__wrapper container">
            <div class="enter-profile__info">
               <h3 class="enter-profile__heading">Создайте аккаунт</h3>
               <form class="enter-profile__form" id="reg-form" action="#">
                  <div class="enter-profile__name">
                     <div class="enter-profile__check">
                        <span class="error"></span>
                        <input required class="enter-profile__input" id="name" type="text" placeholder="*Имя">
                     </div>
                     <div class="enter-profile__check">
                        <span class="error"></span>
                        <input required class="enter-profile__input" id="surname" type="text" placeholder="*Фамилия">
                     </div>
                  </div>
                  <div class="enter-profile__check">
                     <span class="error"></span>
                     <input required autocomplete="email" id="email" class="enter-profile__input" type="email"
                        placeholder="*E-mail">
                  </div>
                  <div class="enter-profile__check">
                     <span class="error"></span>
                        <input required class="enter-profile__input" id="password" type="password" placeholder="*Пароль">
                  </div>
                  <div class="enter-profile__check">
                     <span class="error"></span>
                     <input required class="enter-profile__input" id="password1" type="password" placeholder="*Подтвердите пароль">
                  </div>
                  <div id="error-message" style="font-size: 18px; color: deeppink; margin-top: 5px; font-weight: bold;"></div>
                  <button class="enter-profile__btn" id="reg-profile" type="submit">Регистрация</button>
               </form>
               <div class="enter-profile__privacy privacy-text">
                  <span>Нажимая кнопку Регистрация, вы принимаете</span>
                  <a class="privacy-text__link" href="privacy.html">Политику использования данных.</a>
               </div>
               <div class="enter-profile__privacy privacy-text">
                  <span>Если у вас есть учётная запись:</span>
                  <a class="privacy-text__link" href="authorization.html">Войдите.</a>
               </div>
            </div>
         </div>
      </section>
   </main>
   <script src="../js/registration.js"></script>
   <script src="../js/footer.js"></script>
   <script src="../js/header.js"></script>
   <script src="../js/main.js"></script>
</body>
</html>
