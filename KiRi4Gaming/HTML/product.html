<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <title>Название товара</title>
</head>
<body>
   <main>
      <div class="breadcrumb">
         <ul class="breadcrumb__list center">
            <li class="breadcrumb__item"><a class="breadcrumb__link" href="index.html">Главная</a></li>
            <li class="breadcrumb__item"><a class="breadcrumb__link" href="category.html">Каталог</a></li>
            <li class="breadcrumb__item"><a class="breadcrumb__link" href="catalog.html" id="type"></a></li>
            <li class="breadcrumb__item" id="productName">Название товара</li>
         </ul>
      </div>
      <section class="product">
         <div class="product__wrapper center">
            <div class="product__card">
               <div class="product__images">
                  <img class="product__img-main" src="../img/category/video-card.png" alt="photo" id="productImg">
                  <div class="product__sliders">

                  </div>
               </div>
               <div class="product__container">
                  <div class="product__info">
                     <div class="product__left">
                        <span class="product__title" href="#" id="name"></span>
                     </div>
                     <div class="product__right">
                        <span class="product__price" id="price">450 р</span>
                        <form action="#">
                           <button class="product__btn" type="submit" id="buyDevice">Купить</button>
                        </form>
                     </div>
                  </div>
                  <div class="product__description">
                     <h3 class="product__heading">Описание</h3>
                     <p class="product__text" id="description"></p>
                  </div>
               </div>
            </div>
            <div class="product__characteristics characteristics">
               <h4 class="characteristics__title">Характеристики</h4>
               <h5 class="characteristics__heading">Заводские данные</h5>
               <ul class="characteristics__list">
                  <li class="characteristics__li">
                     <span>Гарантия</span>
                     <span>18 мес.</span>
                  </li>
                  <li class="characteristics__li">
                     <span>Страна-производитель</span>
                     <span>США</span>
                  </li>
                  <li class="characteristics__li">
                     <span></span>
                     <span></span>
                  </li>
                  <li class="characteristics__li">
                     <span></span>
                     <span></span>
                  </li>
                  <li class="characteristics__li">
                     <span></span>
                     <span></span>
                  </li>
               </ul>
            </div>
         </div>
      </section>
   </main>

   <script src="../js/product.js"></script>
   <script src="../js/footer.js"></script>
   <script src="../js/header.js"></script>
   <script src="../js/main.js"></script>

</body>

</html>
